<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Task List Management</h1>
            <div class="date-display">
                <img src="https://img.icons8.com/ios-filled/50/000000/calendar--v1.png" alt="Calendar Icon">
                <span id="currentDate"></span>
            </div>
        </header>

        <div class="task-form">
            <input type="text" id="taskTitle" placeholder="Title">
            <input type="text" id="taskDescription" placeholder="Description">
            <select id="taskPriority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <select id="taskCategory">
                <option value="health">Health</option>
                <option value="studies">Studies</option>
                <option value="work">Work</option>
            </select>
            <input type="date" id="taskDate">
            <button id="addTaskBtn">Add Task</button>
        </div>

        <div class="filters">
            <button data-view="all">All</button>
            <button data-view="day">Day</button>
            <button data-view="week">Week</button>
            <button data-view="month">Month</button>
            <button data-view="year">Year</button>
        </div>

        <ul id="taskList"></ul>
    </div>
</body>
</html>
